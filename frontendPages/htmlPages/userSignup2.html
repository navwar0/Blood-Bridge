<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/signUp.js" defer></script>
    <link rel="stylesheet" href="css/userSignup.css">
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form autocomplete="off">
            <label>Name</label>
            <input id="nameInputId" type="text" placeholder="Enter your name" required autocomplete="off">
            <br>
            <label>Email</label>
            <input id="emailInputId" type="email" placeholder="Enter your Email" required autocomplete="off">
            <br>
            <label>Password</label>
            <input id="passwordInputId" type="password" placeholder="Enter your Password" required autocomplete="new-password">
            <br>
            <label>Confirm Password</label>
            <input id="confirmPasswordInputId" type="password" placeholder="Confirm your Password" required autocomplete="new-password">
            <br>
        </form>
        <div class="submitAgree">
            <button id="submitButton" onclick="signUpRequest()">Submit</button>
        </div>

        <div class="loginHere">
            <p>Already have an account? <a href="userLogin.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
